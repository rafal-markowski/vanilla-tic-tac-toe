<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vanilla | Tic Tac Toe</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="game">
            <div class="game__field" data-number="1"></div>
            <div class="game__field" data-number="2"></div>
            <div class="game__field" data-number="3"></div>
            <div class="game__field" data-number="4"></div>
            <div class="game__field" data-number="5"></div>
            <div class="game__field" data-number="6"></div>
            <div class="game__field" data-number="7"></div>
            <div class="game__field" data-number="8"></div>
            <div class="game__field" data-number="9"></div>
        </div>
        <button class="start-btn">Start game</button>
    </div>
</body>
</html>
